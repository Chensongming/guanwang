<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="val" v-on:keyup="add">
		<ul>
			<li v-for="(a,index) in arr">{{index+1}}.{{a}}</li>
		</ul>
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				val:"",
				arr:[]
			},
			methods:{
				add:function(e){
					// val放进数组里
					 var code = e.charCode || e.keyCode; 
					if(code === 13){
						this.arr.push(this.val);
						this.val="";
					}
				}
			}
		});
	</script>
</body>
</html>
